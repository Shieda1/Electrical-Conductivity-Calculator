<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrical Conductivity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="electricalConductivityRadio" name="variables" checked>
  <label for="electricalConductivityRadio">Electrical Conductivity</label>

  <input type="radio" id="currentRadio" name="variables">
  <label for="currentRadio">Current</label>

  <input type="radio" id="lengthRadio" name="variables">
  <label for="lengthRadio">Length</label>

  <input type="radio" id="voltageRadio" name="variables">
  <label for="voltageRadio">Voltage</label>

  <input type="radio" id="crosssectionalAreaRadio" name="variables">
  <label for="crosssectionalAreaRadio">Cross-sectional Area</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(I) Current (amps)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(L) Length (m)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(V) Voltage (v)</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">(A) Cross-sectional Area (mÂ²)</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>
  
  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
